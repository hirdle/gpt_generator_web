{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block content %}

<h1 class="mb-4">Канал {{ channel.name }}</h1>

<a href="/images/{{ channel.id }}/" style="display: block; margin-bottom: 15px;">Изменить изображения</a>

<form method="post">
    
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" name="form_channels">Сохранить</button>

</form>

  
{% endblock %}
