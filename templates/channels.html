{% extends 'base.html' %}

{% block content %}

<h1 class="mb-4">Каналы</h1>


{% if channels %}
  <ul class="list-group">
    {% for channel in channels %}

      <li class="list-group-item">
        Название: {{ channel.name }}
        <br>
        <a href="/channels/{{ channel.id }}">Изменить канал</a>
      </li>
      
      
      
    {% endfor %}
  </ul>
  
{% else %}
  Нет активных каналов
{% endif %}
  
{% endblock %}
